description: |
    # Überblick
    [Spigot Plugin Page](https://www.spigotmc.org/resources/kudos-1-19-x-gui-open-source-mysql.106036/)
    <br>[bStats](https://bstats.org/plugin/bukkit/Kudos/16627)
    <br>[Wiki](https://github.com/Urbance/Kudos/wiki)

    **Kudos** ist ein Open Source Plugin für Minecraft 1.19 Spigot Server. 
    <br>Es ermöglicht, dass Spieler sich Lobe, auch Kudos, geben können.
    <br>Zusätzlich wird ein GUI mitgeliefert, worin verschiedene Statistiken dargestellt werden können. 

    # Das bringt es mit
    * MySQL Support
    * [PlaceholderAPI](https://www.spigotmc.org/resources/placeholderapi.6245/) Support
    * Hohe Anpassbarkeit 
    * Rewards und Meilensteine
    * Stetig erweiternde [Wiki](https://github.com/Urbance/Kudos/wiki)

    # Voraussetzungen
    * Java 17 oder neuer 
    * Spigot 1.19.X

    # Hilfe und Kontakt
    Du benötigst Hilfe oder hast Fragen? 
    <br>Dann kontaktiere mich per [Discord](https://discord.com/invite/hDqPms3MbH)!
